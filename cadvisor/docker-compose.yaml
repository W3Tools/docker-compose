services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:${IMAGE_VERSION}
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - ${CADVISOR_PORT}:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
